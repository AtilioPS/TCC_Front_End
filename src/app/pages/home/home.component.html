<div class="banner">
  <div class="content">
    <h1 class="mb-5">VENHA FAZER SUA FESTA CONOSCO.</h1>
    <a routerLink="anuncio">Clique aqui <i class="bi bi-arrow-right"></i></a>
  </div>
</div>

<div class="container mt-5 mb-4">
  <h1 class="text-center"> KI FESTA </h1>
  <div class="row">
    <div class="col-lg-4 mt-2">
      <div class="Box">
        <h1>1</h1>
        <p>Faça ja sua escolha</p>
      </div>
    </div>

      <div class="col-lg-4 mt-2">
        <div class="Box">
          <h1>2</h1>
          <p> Escolha com detalhes</p>
        </div>
      </div>

      <div class="col-lg-4 mt-2">
        <div class="Box">
                      <h1>3</h1>
            <p>Finalize aqui a sua escolher</p>
          </div>
        </div>
      </div>

    </div>


    <div class="container mt-4 mt4">
      <h1 class="text-center"> Mais Procurados </h1>
      <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
         <div class="foodbox" *ngIf="i<=3">
          <img src="{{fd.foodImg}}"/>
          <h1>{{fd.foodName}}</h1>
          <p>{{fd.foodPrice | currency:'BRL'}}</p>
         </div>
        </div>
      </div>
      <a routerLink="anuncio" class="maisopcoes"> + Opções <i class="bi bi-arrow-right"></i></a>

    </div>
