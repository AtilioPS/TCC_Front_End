<div class="container mt-5 mt5" >
  <h1 class="text-center">Festa a todos os Gosto</h1>
  <div class="row">
    <div class="col-lg-4" *ngFor="let fd of foodData">
      <div class="foodbox">
        <img src="{{ fd.foodImg }}" />
        <h1>{{ fd.foodName }}</h1>
        <p>{{ fd.foodDetails }}</p>
        <p>{{ fd.foodPrice | currency : "BRL" }}</p>
        <a class="btn_Detalhe" [routerLink]="['/anuncio',fd.id]"> Escolha com Detalhes <i class="bi bi-bag-fill"></i></a>
      </div>
    </div>
  </div>
</div>
